runtime:
  distribution_strategy: 'mirrored'
  mixed_precision_dtype: 'float32'
task:
  model:
    backbone:
      type: 'basnet_en'
      basnet_en:
        model_id: 'BASNet_En'
        output_stride: 8
    norm_activation:
      activation: 'swish'
  init_checkpoint: 'gs://cloud-tpu-checkpoints/vision-2.0/deeplab/deeplab_resnet50_imagenet/ckpt-62400'
  init_checkpoint_modules: 'backbone'
